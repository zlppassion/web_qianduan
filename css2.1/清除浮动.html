 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--清除浮动
			让浮动的元素可以撑开父级元素
			
			方法：
			01.直接给父级加高度，比如：height:200px,(这种方法扩展性不好)
			02. (这种方法不适用ie6,ie6没有BFC)
				在父级，也就是这里的#wrap
				开启BFC，这样计算高度时，就可以把浮动元素的高度计算在内
				开启BFC，设置position为absolute或fixed
			   	开启BFC，float：left
			注意：浮动盒子的特点，定位盒子的特点：高宽都由内容撑开
			03.br标签清浮动
				在inner这个块的后面添加语句<br clear="all"/>
			04.空标签清浮动
				在inner这个块的后面添加语句<div style="clear: both;"></div>
			05.伪元素清浮动
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				border: 1px solid;
				
				/*overflow: hidden;*/
				/*float: left;*/
				/*position: absolute;*/
				/*position: fixed;*/
			}
			#inner{
				float: left;
				width: 200px;
				height: 200px;
				background: pink;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both; 
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="clearfix">
			<div id="inner">
				
			</div>
			<!--<br clear="all"/>-->
			<!--<div style="clear: both;"></div>-->
		</div>
	</body>
</html>
